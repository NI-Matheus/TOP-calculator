<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Calculator,HTML, CSS, JavaScript" />
    <meta
      name="description"
      content="Calculator made for The Odin Project course"
    />
    <meta name="author" content="Matheus P. C. Silva" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="row">
        <input type="button" value="7" class="btn"/>
        <input type="button" value="8" class="btn"/>
        <input type="button" value="9" class="btn"/>
        <input type="button" value="/" class="btn btn-operator"/>
      </div>
      <div class="row">
        <input type="button" value="4" class="btn"/>
        <input type="button" value="5" class="btn"/>
        <input type="button" value="6" class="btn"/>
        <input type="button" value="*" class="btn btn-operator"/>
      </div>
      <div class="row">
        <input type="button" value="1" class="btn"/>
        <input type="button" value="2" class="btn"/>
        <input type="button" value="3" class="btn"/>
        <input type="button" value="-" class="btn btn-operator"/>
      </div>
      <div class="row">
        <input type="button" value="0" class="btn"/>
        <input type="button" value="." class="btn"/>
        <input type="button" value="C" class="btn btn-clear" />
        <input type="button" value="+" class="btn btn-operator"/>
      </div>
      <div class="row">
        <input type="button" value="=" class="btn btn-equal"/>
        <input type="button" value="BackSpace" class="btn btn-backspace"/>
      </div>
    </div>

    <script src="js/script.js"></script>

  </body>
</html>
